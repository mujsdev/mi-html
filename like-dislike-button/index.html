<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Like button microinteraction</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container">
      <button class="button button--like">
        <i class="button__thumb-up material-icons-round">thumb_up</i>
        <span class="button__text-like">Like</span>
      </button>

      <button class="button button--dislike">
        <i class="button__thumb-down material-icons-round">thumb_down</i>
        <span class="button__text-dislike">Dislike</span>
      </button>
    </main>

    <script src="app.js"></script>
  </body>
</html>
